<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard_Interface</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicon logo -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid_container">
      <section class="sidemenu">
        <div class="dashboard_logo">
          <i class="bx bxs-dashboard"></i>
          <h1>Dashboard</h1>
        </div>
        <div class="list_features">
          <ul>
            <li>
              <a href="#"><i class="bx bxs-home"></i> <span>Home</span></a>
            </li>
            <li>
              <a href="#"
                ><i class="bx bxs-id-card"></i> <span>Profile</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bx bxs-message-detail"></i> <span>Message</span></a
              >
            </li>
            <li>
              <a href="#"><i class="bx bx-history"></i> <span>History</span></a>
            </li>
            <li>
              <a href="#"><i class="bx bx-task"></i> <span>Tasks</span></a>
            </li>
            <li>
              <a href="#"
                ><i class="bx bxs-group"></i> <span>Communities</span></a
              >
            </li>
          </ul>
        </div>
        <div class="list_options">
          <ul>
            <li>
              <a href="#"><i class="bx bxs-cog"></i><span>Setting</span></a>
            </li>
            <li>
              <a href="#"
                ><i class="bx bx-question-mark"></i><span>Support</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bx bxs-shield-plus"></i><span>Privacy</span></a
              >
            </li>
          </ul>
        </div>
      </section>
      <div class="logo_info"></div>
      <div class="main_info_show"></div>
    </div>
  </body>
</html>
